name    = Module-OTRS-CoreList
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2016-2021

version = 0.16

[Git::Contributors]
include_authors = 1

[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS


[MetaResources]
homepage = http://github.com/reneeb/Module-OTRS-CoreList
bugtracker.web = http://github.com/reneeb/Module-OTRS-CoreList/issues
repository.url = http://github.com/reneeb/Module-OTRS-CoreList.git
repository.web = http://github.com/reneeb/Module-OTRS-CoreList
repository.type = git

[Prereqs]
perl = 5.008

[Prereqs / TestRequires]
Test::More = 0
File::Path = 0
File::Copy = 0
FindBin = 0
Pod::Coverage::TrustPod = 0

